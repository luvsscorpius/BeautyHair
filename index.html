<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyHair</title>
    <link rel="shortcut icon" href="img/salao-de-beleza-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <!-- Menu lateral -->
    <aside>
        <div class="navigation" id="navigation">
            <div class="logo">
                <img src="img/salao-de-beleza-logo.png" alt="logo">
            </div>
            <ul>
                <li class="list-home">
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-house"></i></span>
                        <span class="title">Home</span>
                    </a>
                </li>

                <li class="list-clientes active">
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-users"></i></span>
                        <span class="title">Clientes</span>
                    </a>
                </li>

                <li class="list-pagamentos">
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-sack-dollar"></i></span>
                        <span class="title">Pagamentos</span>
                    </a>
                </li>

                <li class="list-calendario">
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-calendar-days"></i></span>
                        <span class="title">Calendário</span>
                    </a>
                </li>

                <li class="list-ajuda">
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-circle-question"></i></span>
                        <span class="title">Ajuda</span>
                    </a>
                </li>

                <li class="list-configuracoes">
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-gear"></i></span>
                        <span class="title">Configurações</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <main>

        <header class="header">
            <ul class="bars">
                <li class="list-bars">
                    <a href="#" class="barras">
                        <span class="list-icon"><i class="fa-solid fa-bars"></i></span>
                    </a>
                </li>
            </ul>

            <ul class="bars-header">
                <li class="list-header">
                    <a href="#">
                        <span class="title" style="font-size: 1.5rem;">And</span>
                        <span style="font-size: 1.5rem;"><i class="fa-solid fa-arrow-down"></i></span>
                    </a>
                </li>

                <li class="list-header">
                    <a href="#">
                        <span class="list-icon"><i class="fa-solid fa-bell"></i></span>
                    </a>
                </li>
            </ul>
        </header>

        <section class="information">
            <ul>
                <li>
                    <a href="#">
                        <span class="arrow"><i class="fa-solid fa-arrow-left"></i></span>
                        <span class="information-title">Clientes <span class="p">/ # Operações</span></span>
                    </a>
                </li>
            </ul>
        </section>

        <nav class="nav">
            <div class="input" id="input">
                <input type="search" class="search" id="search" placeholder="Procurar cliente" autocomplete="off">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="divButton" id="divButton">
                <button class="btn btn-primary" data-toggle="modal" data-target="#modal-mensagem">Adicionar
                    cliente</button>
            </div>
        </nav>

        <div class="alert alert-danger" role="alert">
            <p> Informe os dados corretamente antes de continuar </p>
        </div>

        <div class="alert alert-success" role="alert">
            <p>Cliente cadastrado com sucesso</p>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal-mensagem">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                        <h4 class="modal-title">Adicionar cliente</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" id="form" class="form">
                            <div class="column">
                                <div class="row">

                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome" required maxlength="26">

                                    <label for="email">Email</label>
                                    <input type="email" id="email" required>
                                </div>
                            </div>

                            <div class="column">
                                <div class="row">

                                    <label for="telefone">Telefone</label>
                                    <input type="text" id="telefone" maxlength="8"
                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">

                                    <label for="celular">Celular</label>
                                    <input type="text" id="celular" required maxlength="11"
                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                                </div>
                            </div>

                            <div class="column">
                                <div class="row">

                                    <label for="corte">Corte</label>
                                    <input type="text" id="corte" required maxlength="20">

                                    <label for="data">Data</label>
                                    <input type="date" id="data">
                                </div>
                            </div>

                            <div class="column">
                                <div class="row">
                                    <label for="profissional">Profissional</label>
                                    <select required>
                                        <option value="and" id="profissionalInput">and</option>
                                    </select>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-default" data-dismiss="modal"
                            style="background-color: #67BF63; color: #eee;" id="btnAdd" form="form">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>

        <section>
            <div class="containerTable" id="containerTable">
                <button class="gerarRelatorio" id="gerarRelatorio">$ Gerar relatório</button>
                <div id="divTable" class="divTable">
                    <table class="table" id="table">
                        <thead>
                            <tr>
                                <th>Profissional</th>
                                <th>id</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>Celular</th>
                                <th>Corte</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/8e9cc19741.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.2.3/jspdf.plugin.autotable.min.js"></script>
</body>


</html>
