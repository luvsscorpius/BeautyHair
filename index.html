<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyHair</title>
    <link rel="shortcut icon" href="img/salao-de-beleza-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Menu lateral -->
    <div class="navigation" id="navigation">
        <div class="logo">
            <img src="img/salao-de-beleza-logo.png" alt="logo">
        </div>
        <ul>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-house"></i></span>
                    <span class="title">Home</span>
                </a>
            </li>

            <li class="list active">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-users"></i></span>
                    <span class="title">Clientes</span>
                </a>
            </li>

            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-sack-dollar"></i></span>
                    <span class="title">Pagamentos</span>
                </a>
            </li>

            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-calendar-days"></i></span>
                    <span class="title">Calendário</span>
                </a>
            </li>

            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-circle-question"></i></span>
                    <span class="title">Ajuda</span>
                </a>
            </li>

            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-gear"></i></span>
                    <span class="title">Configurações</span>
                </a>
            </li>
        </ul>
    </div>

    <header>
        <ul class="bars">
            <li class="list-bars">
                <a href="#">
                    <span class="list-icon"><i class="fa-solid fa-bars"></i></span>
                </a>
            </li>
        </ul>

        <ul class="bars-header">
            <li class="list-header">
                <a href="#">
                    <span class="title" style="font-size: 1.2rem;">And</span>
                    <span style="font-size: 1.5rem;"><i class="fa-solid fa-arrow-down"></i></span>
                </a>
            </li>

            <li class="list-header">
                <a href="#">
                    <span class="list-icon"><i class="fa-solid fa-bell"></i></span>
                </a>
            </li>
        </ul>
    </header>

    <script src="https://kit.fontawesome.com/8e9cc19741.js" crossorigin="anonymous"></script>
</body>

</html>
